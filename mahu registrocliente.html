<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://cdn.userway.org/widget.js" data-account="xa4iQi6Zep"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mahú</title>
    <link rel="stylesheet" href="Styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header id="mainHeader">
        <a href="index.html">
        <img src="logoMahu.png" alt="Logo Mahu" class="logo">
        </a>
        <div class="user-options">
            <i class="bi bi-list"></i>
            <div>Categorias</div>
        </div>
        <div class="search-bar">
            <input type="text" style="border-radius: 12px;" placeholder="Buscar en Mahú">
            <button>🔍</button>
        </div>
        <div class="user-options">
            <a href="Seguimiento de producto.html" class="user-options">
                <div>Mis Pedidos</div>
            </a>
            <div onclick="openModal()">Iniciar Sesión</div>
            <div>🛒</div>
        </div>
    </header>
    <br> <br>
    <div class="container-registrer">
        <form class="row g-3">
            <h2>Registrate</h2> <hr>
            <div class="col-sm-6">
                <label for="inputEmail4" class="form-label">Nombre</label>
                <input type="name" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Apellidos</label>
                <input type="password" class="form-control">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Email</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="example@correo.com">
            </div>
            <div class="col-6">
                <label for="inputAddress2" class="form-label">DNI</label>
                <input type="text" class="form-control" id="inputAddress2">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Celular</label>
                <input type="text" class="form-control" id="inputCity" placeholder="+51 ">
            </div>
            <div class="col-md-8">
                <label for="inputZip" class="form-label">Contraseña</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    Aceptar <a href="#"> Terminos y Condiciones </a>
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="container-login">
                <h2>Iniciar sesión</h2>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <button class="btn">Iniciar sesión</button>
                    </div>
                    <div class="form-group">
                        
                        <a href="#" class="social-btnf facebook">
                            <img src="facebook.png" alt="Facebook">
                        </a>
                        <a href="#" class="social-btn google">
                            <img src="google.png" alt="Google">
                        </a>
                    </div>
                    <p>¿Es tu primera vez? <a href="mahu registrocliente.html">Regístrate</a></p>
                    <p>¿Olvidaste la contraseña? <a href="#">Recuperar contraseña</a></p>
                </form>
            </div>
        </div>
    </div>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
        <p class="text-center text-muted">&copy; 2022 Company, Inc</p>
    </footer>
    <script src = "funcionalidad.js"> </script>
</body>
</html>
